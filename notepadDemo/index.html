<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>记事本Demo</title>
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>记事本Demo</h1>
            <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off"
                placeholder="请输入待办事项（回车确认）" class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{ index+1 }}.</span>
                        <label>{{ item }}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="todo-count">
                <strong>{{ list.length }}</strong> 事项待完成
            </span>
            <button class="clear-completed" @click="removeAll" v-show="list.length != 0">
                清空
            </button>
        </footer>
    </section>

    <!-- 底部 -->
    <footer class="info">
    </footer>
    <script src="./script.js"></script>
</body>

</html>
